<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Course Catalog</title>
	</head>
	<body>
		<h1>Catalog Online!</h1>
		<div id="wrapper">
			<div id="add_course">
				<h2>Add a new course</h2>
				<form action="/add_course" method="post">
					{% csrf_token %}
					Name: <input type="text" name="name" />
					Description: <textarea name="description"></textarea>
					<input type="submit" value="Add" />
				</form>
			</div>
			<div id="catalog">
				<h2>Courses</h2>
				<table>
					<tr>
						<th>Course Name</th>
						<th>Description</th>
						<th>Date Added</th>
						<th>Actions</th>
					</tr>
					{% for course in courses %}
						<tr>
							<td>{{ course.name }}</td>
							<td>{{ course.description.description }}</td>
							<td>{{ course.created_at }}</td>
							<td>
								<form action="/delete_course/{{ course.id }}" method="post">
									{% csrf_token %}
									<input type="submit" value="remove" />
								</form>
							</td>
						</tr>
					{% endfor %}
				</table>
			</div>

		</div>
	</body>
</html>
